<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>桶排序</title>
    <style>
        .a{
            text-decoration:none;  /*清除下划线  */

            font-family: "楷体";/*设置字体种类*/

            color: goldenrod;/*设置字体颜色*/

            font-size: 20px;/*设置字体大小*/
        }
    </style>
</head>
<body>
<div align="center"><h1 style="color: goldenrod">桶排序</h1></div><hr/>
<div align="center">
    <form action="/tsort" method="post">
        <input  style="width:300px;height:20px" type="text"  name="values" class="text-field" placeholder="输入若干个数...">
        <input type="submit" value="排序"/>
    </form>
    <table>
        <tr>
            <td>
            <a href="/" class="a" style="navbutton_background_color: goldenrod">首页</a>
            </td>
            <td th:text="${msg}" colspan="2"> </td>
            <td th:text="${res}" colspan="2"> </td>

        </tr>
    </table>
</div>
</body>
</html>
